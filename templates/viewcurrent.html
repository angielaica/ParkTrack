<!DOCTYPE html>
<html>
<head>
</head>
<link rel="stylesheet" href="{{ url_for('static', filename='viewcurrentstyle.css') }}">

<element div class = "header">
  <img src = "{{url_for('static', filename = 'images/logo.png')}}" class = "logo">
  <div class = "app-name"> ParkTrack </div>
</element>

<body> 

  <div class="panel"> 
    <button class="mainButton">Current Parked Vehicles</button> 
  </div>

    <div class="container">
      <ul class="vehicle-list">
        {% for vehicle in vehicles %}
          <li>{{ vehicle.plate }} - {{ vehicle.spot }} - {{ vehicle.time }}</li>
        {% endfor %}
  </ul>
  </div>

  <div class="available-section">
  <div class="available-label">
    <h2>Available Parking Spots</h2>
  </div>

  <div class="slots-container">
    <ul class="slot-list">
      {% for slot in slots %}
        <li class="slot-item">{{ slot.name }}</li>
      {% endfor %}
    </ul>
  </div>
</div>

<div class="otherButtons">
    <button class="nav-button" onclick="location.href='/enter'">Enter Vehicle</button>
    <button class="nav-button" onclick="location.href='/exit'">Exit Vehicle</button>
    <button class="nav-button" onclick="location.href='/'">Main Menu</button>
</div>


</body>
</html>
